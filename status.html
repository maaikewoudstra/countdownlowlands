<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wat is de status?</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary: #2f23ff;
            --color-secondary: #32ffe6;
            --color-tertiary: #ff7156;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #330012;
            color: #ed47d4;
            text-align: center;
            padding: 20px;
        }

        /* Menu styles */
        .menu {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .menu input[type="checkbox"] {
            display: none;
        }

        .menu label {
            background-color: var(--color-primary);
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 4px;
        }

        .menu label span {
            display: block;
            width: 20px;
            height: 3px;
            background-color: white;
            position: relative;
            transition: all 0.3s;
        }

        .menu label span:before,
        .menu label span:after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: white;
            transition: all 0.3s;
        }

        .menu label span:before {
            top: -7px;
        }

        .menu label span:after {
            top: 7px;
        }

        .menu input[type="checkbox"]:checked ~ label span {
            background-color: transparent;
        }

        .menu input[type="checkbox"]:checked ~ label span:before {
            top: 0;
            transform: rotate(45deg);
        }

        .menu input[type="checkbox"]:checked ~ label span:after {
            top: 0;
            transform: rotate(-45deg);
        }

        .menu ul {
            display: none;
            list-style: none;
            padding: 20px;
            margin: 10px 0 0 0;
        }

        .menu input[type="checkbox"]:checked ~ ul {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: var(--color-primary);
            padding: 10px;
            border-radius: 4px;
        }

        .menu ul li {
            margin: 10px 0;
        }

        .menu ul li a {
            color: white;
            text-decoration: none;
            font-size: 1em;
            transition: color 0.3s;
        }

        .menu ul li a:hover {
            color: var(--color-tertiary);
        }

        h1 {
            color: #2f23ff;
            margin-top: 10px;
        }

        button {
            background-color: #fd0;
            border: none;
            color: #330012;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
        }

        #updateForm, #statusDisplay {
            margin-top: 20px;
            text-align: left;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        input, textarea {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;
            color: #ff7156;
        }

        label {
            color: #32ffe6;
        }

        .divider {
            border-top: 2px dotted white;
            margin: 20px 0;
        }

        .status-heading {
            color: #32ffe6;
        }

        .status-question {
            color: #32ffe6;
        }

        .status-answer {
            color: #ff7156;
        }
    </style>
</head>
<body>
    <!-- Hamburger Menu -->
    <div class="menu">
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle">
            <span></span>
        </label>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="status.html">Updates</a></li>
        </ul>
    </div>

    <h1>Wat is de status?</h1>
    <button id="updateButton">Update</button>
    <div id="updateForm" style="display:none;">
        <form id="statusForm">
            <label for="firstName">First name:</label><br>
            <input type="text" id="firstName" name="firstName" required><br>
            <label for="hoogtepunt">Hoogtepunt:</label><br>
            <textarea id="hoogtepunt" name="hoogtepunt"></textarea><br>
            <label for="bijgepakt">Voor het laatst bijgepakt om:</label><br>
            <input type="time" id="bijgepakt" name="bijgepakt"><br>
            <label for="slapen">Gaan slapen om:</label><br>
            <input type="time" id="slapen" name="slapen"><br>
            <label for="mood">Mood:</label><br>
            <input type="text" id="mood" name="mood"><br>
            <button type="submit">Submit</button>
        </form>
    </div>
    <div id="statusDisplay"></div>

    <script>
        let userStatus = JSON.parse(localStorage.getItem('userStatus')) || {};

        document.getElementById('updateButton').addEventListener('click', function() {
            document.getElementById('updateForm').style.display = 'block';
            if (userStatus.firstName) {
                document.getElementById('firstName').value = userStatus.firstName;
                document.getElementById('firstName').readOnly = true;
            }
        });

        document.getElementById('statusForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            for (let [key, value] of formData.entries()) {
                if (value) userStatus[key] = value;
            }
            localStorage.setItem('userStatus', JSON.stringify(userStatus));
            updateStatusDisplay(); // Immediately update the display with the new status
            document.getElementById('updateForm').style.display = 'none';
        });

        function updateStatusDisplay() {
            const display = document.getElementById('statusDisplay');
            // Clear previous status
            display.innerHTML = '';
            // Display the latest status
            display.innerHTML = `
                <h2 class="status-heading">${userStatus.firstName}'s Status:</h2>
                <p class="status-question">Hoogtepunt: <span class="status-answer">${userStatus.hoogtepunt || 'Not provided'}</span></p>
                <p class="status-question">Voor het laatst bijgepakt om: <span class="status-answer">${userStatus.bijgepakt || 'Not provided'}</span></p>
                <p class="status-question">Gaan slapen om: <span class="status-answer">${userStatus.slapen || 'Not provided'}</span></p>
                <p class="status-question">Mood: <span class="status-answer">${userStatus.mood || 'Not provided'}</span></p>
                <div class="divider"></div>
            `;
        }

        // Load the saved status on page load
        if (userStatus.firstName) {
            updateStatusDisplay();
        }
    </script>
</body>
</html>
