<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaap's Lowlands 2024 Countdown</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary: #2f23ff;
            --color-secondary: #32ffe6;
            --color-tertiary: #ff7156;
        }
        
        body {
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            background-color: #330012;
            color: var(--color-primary);
            margin-top: 50px;
        }

        /* Menu styles */
        .menu {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .menu input[type="checkbox"] {
            display: none;
        }

        .menu label {
            background-color: var(--color-primary);
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 4px;
        }

        .menu label span {
            display: block;
            width: 20px;
            height: 3px;
            background-color: white;
            position: relative;
            transition: all 0.3s;
        }

        .menu label span:before,
        .menu label span:after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: white;
            transition: all 0.3s;
        }

        .menu label span:before {
            top: -7px;
        }

        .menu label span:after {
            top: 7px;
        }

        .menu input[type="checkbox"]:checked ~ label span {
            background-color: transparent;
        }

        .menu input[type="checkbox"]:checked ~ label span:before {
            top: 0;
            transform: rotate(45deg);
        }

        .menu input[type="checkbox"]:checked ~ label span:after {
            top: 0;
            transform: rotate(-45deg);
        }

        .menu ul {
            display: none;
            list-style: none;
            padding: 0;
            margin: 10px 0 0 0;
        }

        .menu input[type="checkbox"]:checked ~ ul {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: var(--color-primary);
            padding: 10px;
            border-radius: 4px;
        }

        .menu ul li {
            margin: 10px 0;
        }

        .menu ul li a {
            color: white;
            text-decoration: none;
            font-size: 1em;
            transition: color 0.3s;
        }

        .menu ul li a:hover {
            color: var(--color-tertiary);
        }

        h1 {
            color: var(--color-primary);
            margin-bottom: 30px;
        }
        
        #countdown {
            font-size: 1.5em;
            margin-top: 30px;
            color: var(--color-secondary);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .countdown-item {
            margin: 10px 0;
        }
        h2 {
            color: var(--color-tertiary);
            margin-bottom: 30px;
        }
        #header-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Hamburger Menu -->
    <div class="menu">
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle">
            <span></span>
        </label>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="status.html">Updates</a></li>
        </ul>
    </div>

    <img id="header-image" src="PHOTO-2023-08-19-15-54-58.png" alt="Lowlands Festival">
    <h1>Jaap's Lowlands 2024 Countdown</h1>
    <div id="countdown">
        <div id="days" class="countdown-item"></div>
        <div id="hours" class="countdown-item"></div>
        <div id="minutes" class="countdown-item"></div>
        <div id="seconds" class="countdown-item"></div>
    </div>
    <h2>Kamp KabelGOAT</h2>
    <script>
        function updateCountdown() {
            const festivalStart = new Date("2024-08-15T06:00:00").getTime();
            const now = new Date().getTime();
            const timeLeft = festivalStart - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = days + " days";
            document.getElementById("hours").innerHTML = hours + " hours";
            document.getElementById("minutes").innerHTML = minutes + " minutes";
            document.getElementById("seconds").innerHTML = seconds + " seconds";

            if (timeLeft < 0) {
                clearInterval(countdownTimer);
                document.getElementById("countdown").innerHTML = "Lowlands 2024 has started!";
            }
        }

        const countdownTimer = setInterval(updateCountdown, 1000);
        updateCountdown(); // Initial call to display the countdown immediately
    </script>
</body>
</html>
