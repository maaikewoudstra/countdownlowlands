<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaap's Lowlands 2024 Countdown</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary: #ed47d4;
            --color-secondary: #ff9c00;
            --color-tertiary: #fd0;
        }
        
        body {
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            background-color: #330012;
            color: var(--color-primary);
            margin-top: 50px;
        }
        
        h1 {
            color: var(--color-secondary);
            margin-bottom: 30px;
        }
        
        #countdown {
            font-size: 1.0em;
            margin-top: 30px;
            color: var(--color-tertiary);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .countdown-item {
            margin: 10px 0;
        }
        
        #header-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <img id="header-image" src="path_to_your_image.jpg" alt="Lowlands Festival">
    <h1>Jaap's Lowlands 2024 Countdown</h1>
    <div id="countdown">
        <div id="days" class="countdown-item"></div>
        <div id="hours" class="countdown-item"></div>
        <div id="minutes" class="countdown-item"></div>
        <div id="seconds" class="countdown-item"></div>
    </div>

    <script>
        function updateCountdown() {
            const festivalStart = new Date("2024-08-15T06:00:00").getTime();
            const now = new Date().getTime();
            const timeLeft = festivalStart - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = days + " days";
            document.getElementById("hours").innerHTML = hours + " hours";
            document.getElementById("minutes").innerHTML = minutes + " minutes";
            document.getElementById("seconds").innerHTML = seconds + " seconds";

            if (timeLeft < 0) {
                clearInterval(countdownTimer);
                document.getElementById("countdown").innerHTML = "Lowlands 2024 has started!";
            }
        }

        const countdownTimer = setInterval(updateCountdown, 1000);
        updateCountdown(); // Initial call to display the countdown immediately
    </script>
</body>
</html>
